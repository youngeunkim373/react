<!DOCTYPE html>

    <title>js_004_hoisting</title>
</head>
<body>
    <script>
      //hoisting: 변수, 함수을 최상위로 끌어올리는 개념이다.
        console.log(foo);
        var foo;
        console.log(foo);


       //ReferenceError: Cannot access 'bar' 
       console.log(bar);
        let bar;
        console.log(bar);
    </script>
</body>
