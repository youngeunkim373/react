<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        /*
         var는 변수 재선언 가능, 
         let은 변수 재선언 불가능
        */
        var name = '홍길동';
        console.log(name);

        var name = '고수';
        console.log(name);

        let data='레드';
        console.log(data);

       // let data ='블루';
    </script>
</body>
</html>
