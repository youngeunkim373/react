<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
     /*
       var는  유효 범위  : funtion-scoped
       let는 유효범위: block-soped
     */
        for(var i = 1; i<3; i++){
            console.log(i);
        }

        console.log(i);

        for(let j = 1; j<3; j++){
            console.log(j);
        }
//ReferenceError: j is not defined
       // console.log(j);
    </script>
</body>
</html>
